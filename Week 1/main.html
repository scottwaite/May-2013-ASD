<!-- Schedule -->
<div data-role="page" id="schedule">
    <div data-theme="a" data-role="header">
        <a data-role="button" data-theme="d" href="#home" class="ui-btn-left" data-transition="flip">
            Home
        </a>
        <h3>
            Schedule A Print
        </h3>
    </div>
    <div data-role="content">
        <form action="">
            <div data-role="fieldcontain">
                <label for="selectmenu1">
                    Originating Agency Number:
                </label>
                <select id="selectmenu1" name="ori" data-theme="d">
                    <option value="flprr">
                        FLPRR - Personal Request
                    </option>
                    <option value="value">
                        FLEDU - Dept. of Education
                    </option>
                    <option value="value">
                        FLSP - State Police
                    </option>
                    <option value="value">
                        FLBKF - Banking &amp; Finance
                    </option>
                </select>
            </div>
            <div data-role="fieldcontain">
                <label for="selectmenu3">
                    Document Type:
                </label>
                <select id="selectmenu3" name="" data-theme="d">
                    <option value="option1">
                        B1 - Both Federal &amp; State
                    </option>
                    <option value="value">
                        F1 - Federal Only
                    </option>
                    <option value="value">
                        S1 - State Only
                    </option>
                </select>
            </div>
            <div data-role="fieldcontain">
                <label for="textinput1">
                    Contributor's Name:
                </label>
                <input name="" id="textinput1" placeholder="" value="" type="text">
            </div>
            <div data-role="fieldcontain">
                <label for="textinput4">
                    Contributor's Phone Number:
                </label>
                <input name="" id="textinput4" placeholder="" value="" type="tel">
            </div>
            <div data-role="fieldcontain">
                <label for="textinput2">
                    Contributor's Email:
                </label>
                <input name="" id="textinput2" placeholder="" value="" type="email">
            </div>
            <input type="submit" data-theme="b" data-icon="check" data-iconpos="left"
            value="Submit">
        </form>
    </div>
    <div data-theme="a" data-role="footer" data-position="fixed">
        <h3>
            All Rights Reserved
        </h3>
    </div>
</div>
